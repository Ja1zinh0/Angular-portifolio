<div class="w-full flex flex-col align-center justify-center items-center">
  <div class="w-full flex justify-center">
    <button
      (click)="downloadPDF()"
      class="download-btn w-fit md: w-[16dvw] h-[55px] mb-3 mt-3 rounded-lg transition-colors duration-300"
    >
      Download CV
    </button>
  </div>

  <div class="w-[90%] h-fit bg-white flex mb-10">
    <ngx-extended-pdf-viewer
      [src]="pdfSrc"
      [height]="'100%'"
      [textLayer]="true"
      [filenameForDownload]="pdfSrc.split('/').pop()"
      class="flex-1 w-full border rounded shadow"
      [showOpenFileButton]="false"
      [showPrintButton]="false"
      [showBookModeButton]="false"
      [showHandToolButton]="false"
      [showSecondaryToolbarButton]="false"
      [showSidebarButton]="false"
      [showRotateButton]="false"
      [showSpreadButton]="false"
    >
    </ngx-extended-pdf-viewer>
  </div>
</div>
