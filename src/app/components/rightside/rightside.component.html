<div class="hidden md:block bg-card-background h-full rounded-[1vw]">
  <div class="h-full w-full flex flex-col items-center justify-between">
    <!-- Botão para trocar idioma -->
    <button class="right-btn mt-2" (click)="toggleLanguage($event)">
      {{ currentLanguage === "en" ? "EN" : "PT" }}
    </button>

    <!-- Outro botão -->
    <button class="right-btn mb-2" (click)="toggleCard($event)"></button>
  </div>
</div>
