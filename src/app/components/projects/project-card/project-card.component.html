<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div
    *ngFor="let card of cards; let i = index"
    class="cursor-pointer p-4 bg-[--color-card-background] text-[#cccee7] rounded-lg shadow-md border border-white/10 hover:shadow-xl transition-transform hover:-translate-y-1"
    (click)="openModal(i)"
  >
    <h3 class="text-lg font-semibold">{{ card.title }}</h3>
    <p class="text-sm mt-2 line-clamp-3">{{ card.content }}</p>
    <ul class="text-xs text-gray-400 mt-3 list-disc ml-4 space-y-1">
      <li *ngFor="let tech of card.technologies">{{ tech }}</li>
    </ul>
  </div>
</div>

<!-- Overlay cobrindo toda a tela -->
<div
  *ngIf="selectedCard !== null"
  class="fixed inset-0 bg-[--color-card-background] bg-opacity-100 backdrop-blur-sm flex items-center justify-center z-50"
>
  <!-- Modal em tela cheia -->
  <div
    class="relative w-full h-full bg-[--color-card-background] text-[#cccee7] p-6 flex flex-col overflow-auto"
  >
    <!-- BotÃ£o de fechar -->
    <button
      class="absolute top-4 right-4 text-white text-3xl font-bold z-10"
      (click)="closeModal()"
    >
      &times;
    </button>
    <!-- Dentro do modal -->
    <div *ngIf="selectedCard !== null" class="...">
      <div class="...">
        <h2 class="text-2xl font-bold mb-4">
          {{ cards[selectedCard].title }}
        </h2>

        <div *ngIf="loadingReadme" class="text-gray-400">
          Carregando README...
        </div>

        <markdown
          *ngIf="!loadingReadme"
          [data]="readmeContent"
          class="prose prose-invert max-w-none"
        ></markdown>
      </div>
    </div>
  </div>
</div>
