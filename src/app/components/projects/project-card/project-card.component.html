<div
  class="mb-5 ml-2 mr-2 md:grid gap-6 grid-cols-[repeat(auto-fit,minmax(250px,1fr))]"
>
  <div
    *ngFor="let card of cards; let i = index"
    class="cursor-pointer mt-6 p-4 bg-card-background text-[#cccee7] rounded-[1vw] shadow-md border border-white/10 hover:shadow-xl transition-transform hover:-translate-y-1"
    (click)="openModal(i)"
  >
    <h3 class="text-lg font-semibold">{{ card.title }}</h3>
    <p class="text-sm mt-2">{{ card.short_description }}</p>
    <ul class="text-xs text-gray-400 mt-3 list-disc ml-4 space-y-1">
      <li *ngFor="let tech of card.technologies">{{ tech }}</li>
    </ul>
  </div>
</div>

<!-- Overlay com fundo sólido cobrindo toda a tela -->
<!-- Altere todas as referências para verificar selectedCard !== null -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 flex items-center justify-center w-full h-full p-2 bg-card-background"
  (click)="closeModal()"
>
  <div
    @modalAnimation
    class="modal-content relative bg-card-background text-[#cccee7] p-4 rounded-lg shadow-lg overflow-auto max-h-[90vh] w-full max-w-[95vw]"
    (click)="$event.stopPropagation()"
  >
    <div class="flex justify-between items-start gap-4 mb-4">
      <h2 class="text-xl font-semibold truncate" *ngIf="selectedCard !== null">
        <a
          *ngIf="cards[selectedCard].link; else justTitle"
          [href]="cards[selectedCard].link"
          target="_blank"
          class="underline decoration-1"
        >
          {{ cards[selectedCard].title }}
        </a>
        <ng-template #justTitle>
          {{ cards[selectedCard].title }}
        </ng-template>
      </h2>

      <button
        class="text-white text-2xl font-bold hover:cursor-pointer shrink-0"
        (click)="closeModal()"
      >
        &times;
      </button>
    </div>

    <div class="prose prose-invert max-w-full" *ngIf="selectedCard !== null">
      <div [innerText]="cards[selectedCard].content"></div>
    </div>
  </div>
</div>
