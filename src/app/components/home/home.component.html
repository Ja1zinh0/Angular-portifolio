<div
  class="flex flex-col md:flex-row bg-background w-screen h-auto min-h-screen gap-4 p-4 font-default-font font-thin"
>
  <app-navbar
    class="md:hidden"
    (sectionChanged)="onSectionChange($event)"
  ></app-navbar>

  <app-leftside
    class="order-2 md:order-1 w-full md:w-[30%]"
    (sectionChanged)="onSectionChange($event)"
  ></app-leftside>
  <app-middle-content
    class="order-1 md:order-2 w-full md:w-[65%]"
    [activeSection]="activeSection"
  ></app-middle-content>
  <app-rightside
    class="order-3 w-full md:w-[5%] hidden md:block"
  ></app-rightside>
</div>
